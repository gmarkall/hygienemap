<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .btn-control {
        font:
            bold 12px/20px 'Helvetica Neue',
            Arial,
            Helvetica,
            sans-serif;
        background-color: #3386c0;
        color: #fff;
        position: absolute;
        top: 20px;
        left: 50%;
        z-index: 1;
        border: none;
        width: 200px;
        margin-left: -100px;
        display: block;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 3px;
    }

    .btn-control:hover {
        background-color: #4ea0da;
    }
</style>
<div id="map"></div>
<button id="searchnearby" class="btn-control">Search nearby</button>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaHlnaWVuZW1hcCIsImEiOiJjbHUzYXlhY2ExMmM5Mm1wZHlnaGxta2V4In0.LBPjd98ICZNL82X3E2jJtQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [-0.70140, 53.15791], // starting position [lng, lat]
        zoom: 15 // starting zoom
    });

    function parseXML(xmlString) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlString, "application/xml");
      return extractData(xmlDoc);
    }

    function extractData(xmlDoc) {
      const items = xmlDoc.getElementsByTagName('EstablishmentDetail');
      const resultArray = [];

      for (let i = 0; i < items.length; i++) {
        const name = items[i].getElementsByTagName('BusinessName')[0].textContent;
        const geocodes = items[i].getElementsByTagName('Geocode');
        // console.log(name);
        // console.log(geocodes);
        if (geocodes.length != 1) {
          continue;
        }

        const geocode = geocodes[0]

        const longitudetag = geocode.getElementsByTagName('Longitude')
        const latitudetag = geocode.getElementsByTagName('Latitude')
        if ((longitudetag.length != 1) || (latitudetag.length != 1)) {
          continue;
        }
        const longitude = parseFloat(longitudetag[0].textContent);
        const latitude = parseFloat(latitudetag[0].textContent);
        const entry = {
            'type': 'Feature',
            'geometry': {
                'type': 'Point',
                'coordinates': [ longitude, latitude ]
            },
            'properties': {
                'title': name
            }
        };
        resultArray.push(entry);
      }

      return resultArray;
    }

    function getEstablishmentData(dataURL) {
        return fetch(dataURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not OK');
                }
              return response.text();
            })
        .then(data => parseXML(data))
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    }

    map.on('load', () => {
        // Add an image to use as a custom marker
        map.loadImage(
            'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
            (error, image) => {
                if (error) throw error;
                map.addImage('custom-marker', image);
                // Add a GeoJSON source with 2 points
                getEstablishmentData('FHRS221en-GB.xml')
                  .then(features => {
                    map.addSource('points', {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': features
                        }
                      }
                    );
                    console.log("added points");
                  }
                )
                  .then(layer => {
                    console.log("adding layer");
                    // Add a symbol layer
                    map.addLayer({
                        'id': 'points',
                        'type': 'symbol',
                        'source': 'points',
                        'layout': {
                            'icon-image': 'custom-marker',
                            // get the title name from the source's "title" property
                            'text-field': ['get', 'title'],
                            'text-font': [
                                'Open Sans Semibold',
                                'Arial Unicode MS Bold'
                            ],
                            'text-offset': [0, 1.25],
                            'text-anchor': 'top'
                        }
                    });
                  })
                }
        );

        document.getElementById('searchnearby').addEventListener('click', () => {
            console.log('Button clicked');
        });

    });

</script>

</body>
</html>
